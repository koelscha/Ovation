apply plugin: 'java'

sourceCompatibility = '1.8'

buildscript {      // Configuration for building
    repositories {
        jcenter()      // Bintray's repository - a fast Maven Central mirror & more
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

repositories {
    jcenter()
    mavenCentral()
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'
mainClassName = "de.itkl.ovation.messengers.smoope.SmoopeMessengerApplication"

project.ext {
    dropwizardVersion = '1.1.4'
    configPath = "$project.projectDir/config/example.yaml"
}

run {
    args 'server'//, configPath
}

dependencies {
    compile "io.dropwizard:dropwizard-core:$dropwizardVersion"
    compile 'com.smoope.sdk:smoope-rest-api:1.8.1'


}

shadowJar {
    mergeServiceFiles()
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}
